{% extends "base.html" %}

{% block content %}
  <div class="table-responsive mt-4">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          {% for header in headers %}
            <th>{{ header }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
          <tr>
            {% for item in row %}
              <td>{{ item }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/" class="btn btn-secondary">Back</a>
  </div>
{% endblock %}
